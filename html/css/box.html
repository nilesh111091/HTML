<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="box.css" />
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Free and Pro website <br/>templates for your business</h2>
            <p>Choose from over 300 fully responsible portfolio, blog<br/>and ecommerce templates.</p>
            <div class="form">
                <input type="text" placeholder="Search all templates"/>
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="common_search">
                <h4>Common searches</h6>
                <div class="search_tags">
                    <button class="btn btn1">Blog</button>
                    <button class="btn btn2">Business</button>
                    <button class="btn btn3">Portfolio</button>
                    <button class="btn btn4">Ecommerce</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
